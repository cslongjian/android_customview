		<script type="text/javascript">
        <!--//商户桥返回-&#45;&#45;begin-->
        var default_data = {
            sign_status: "0"
        };

        var connectMerchantJSBridge = function (callback) {
            try {
                if (window.WebViewJavascriptBridge) {
                    callback(WebViewJavascriptBridge);
                } else {
                    document.addEventListener("WebViewJavascriptBridgeReady", function () {
                        callback(WebViewJavascriptBridge);
                    }, false);
                }
            } catch (ex) { }
        };
        var cmbMerchantBridge = {
            initCmbSignNetPay: function (signData) {
                if (!signData) {
                    signData = default_data;
                }
                connectMerchantJSBridge(function (bridge) {
                    if (typeof bridge === "undefined") {
                        return;
                    }
                    bridge.callHandler("initCmbSignNetPay", JSON.stringify(signData));
                });
            }
        };
        window.cmbMerchantBridge = cmbMerchantBridge;
        //商户桥返回---end

        //0-未签约,1-已签约
        var signData = {
            sign_status: "0"
        };

        cmbMerchantBridge.initCmbSignNetPay(signData);
